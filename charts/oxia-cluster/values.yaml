# Default values for oxia-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

initialShardCount: 3
replicationFactor: 3

# For multiple namespaces, use:
# namespaces:
#   - name: default
#     initialShardCount: 3
#     replicationFactor: 3
#   - name: my-namespace
#     initialShardCount: 1
#     replicationFactor: 3

coordinator:
  cpu: 100m
  memory: 128Mi
  ports:
    internal: 6650
    metrics: 8081
  logLevel: info

server:
  replicas: 3
  cpu: 1
  memory: 1Gi
  storage: 8Gi
  #storageClassName: xxx
  dbCacheSizeMb: 512
  walRetentionTime: 1h
  walSyncData: true
  notificationsRetentionTime: 1h
  logLevel: info
  ports:
    public: 6648
    internal: 6649
    metrics: 8080
  # TLS configuration for public endpoint
  #tls:
  #  certFile: /etc/oxia/tls/tls.crt
  #  keyFile: /etc/oxia/tls/tls.key
  #  trustedCaFile: /etc/oxia/tls/ca.crt
  # TLS configuration for internal endpoint
  #internalTls:
  #  certFile: /etc/oxia/tls/tls.crt
  #  keyFile: /etc/oxia/tls/tls.key
  #  trustedCaFile: /etc/oxia/tls/ca.crt
  # TLS configuration for replication (peer)
  #peerTls:
  #  certFile: /etc/oxia/tls/tls.crt
  #  keyFile: /etc/oxia/tls/tls.key
  #  trustedCaFile: /etc/oxia/tls/ca.crt

image:
  repository: oxia/oxia
  tag: latest
  pullPolicy: Always
  #pullSecrets: xxx

pprofEnabled: false
monitoringEnabled: false
