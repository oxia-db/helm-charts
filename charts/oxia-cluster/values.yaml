# Default values for oxia-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

initialShardCount: 3
replicationFactor: 3

# For multiple namespaces, use:
# namespaces:
#   - name: default
#     initialShardCount: 3
#     replicationFactor: 3
#   - name: my-namespace
#     initialShardCount: 1
#     replicationFactor: 3

coordinator:
  cpu: 100m
  memory: 128Mi
  config:
    server:
      admin:
        bindAddress: "0.0.0.0:6650"
      internal:
        bindAddress: "0.0.0.0:6650"
    observability:
      metric:
        enabled: true
        bindAddress: "0.0.0.0:8081"
      log:
        level: "info"

server:
  replicas: 3
  cpu: 1
  memory: 1Gi
  storage: 8Gi
  #storageClassName: xxx
  config:
    server:
      public:
        bindAddress: "0.0.0.0:6648"
      internal:
        bindAddress: "0.0.0.0:6649"
    # TLS can be configured directly under server endpoints:
    #   public:
    #     tls:
    #       enabled: true
    #       certFile: /etc/oxia/tls/tls.crt
    #       keyFile: /etc/oxia/tls/tls.key
    #       trustedCaFile: /etc/oxia/tls/ca.crt
    # Replication TLS:
    # replication:
    #   tls:
    #     enabled: true
    #     certFile: /etc/oxia/tls/tls.crt
    #     keyFile: /etc/oxia/tls/tls.key
    #     trustedCaFile: /etc/oxia/tls/ca.crt
    storage:
      wal:
        dir: "/data/wal"
        sync: true
        retention: "1h"
      database:
        dir: "/data/db"
        readCacheSizeMB: 512
      notification:
        retention: "1h"
    observability:
      metric:
        enabled: true
        bindAddress: "0.0.0.0:8080"
      log:
        level: "info"

image:
  repository: oxia/oxia
  tag: latest
  pullPolicy: Always
  #pullSecrets: xxx

pprofEnabled: false
monitoringEnabled: false
