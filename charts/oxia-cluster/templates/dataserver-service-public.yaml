apiVersion: v1
kind: Service
metadata:
  labels:
    oxia_cluster: {{ .Release.Name }}
    {{- include "oxia-cluster.server.labels" . | nindent 4 }}
  name: {{ .Release.Name }}
spec:
  ports:
    - name: public
      port: {{ include "oxia-cluster.port" .Values.server.config.server.public.bindAddress | int }}
      targetPort: public
    - name: internal
      port: {{ include "oxia-cluster.port" .Values.server.config.server.internal.bindAddress | int }}
      targetPort: internal
    - name: metrics
      port: {{ include "oxia-cluster.port" .Values.server.config.observability.metric.bindAddress | int }}
      targetPort: metrics
    - name: coord-internal
      port: {{ include "oxia-cluster.port" .Values.coordinator.config.server.internal.bindAddress | int }}
      targetPort: coord-internal
    - name: coord-metrics
      port: {{ include "oxia-cluster.port" .Values.coordinator.config.observability.metric.bindAddress | int }}
      targetPort: coord-metrics
  selector:
    {{- include "oxia-cluster.server.selectorLabels" . | nindent 4 }}
