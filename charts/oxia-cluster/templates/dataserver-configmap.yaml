apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "oxia-cluster.server.labels" . | nindent 4 }}
  name: {{ .Release.Name }}-server
data:
  dataserver.yaml: |
    server:
      public:
        bindAddress: "0.0.0.0:{{ .Values.server.ports.public }}"
        {{- if .Values.server.tls }}
        tls:
          enabled: true
          {{- with .Values.server.tls }}
          {{- if .certFile }}
          certFile: {{ .certFile | quote }}
          {{- end }}
          {{- if .keyFile }}
          keyFile: {{ .keyFile | quote }}
          {{- end }}
          {{- if .trustedCaFile }}
          trustedCaFile: {{ .trustedCaFile | quote }}
          {{- end }}
          {{- if .clientAuth }}
          clientAuth: {{ .clientAuth }}
          {{- end }}
          {{- end }}
        {{- end }}
      internal:
        bindAddress: "0.0.0.0:{{ .Values.server.ports.internal }}"
        {{- if .Values.server.internalTls }}
        tls:
          enabled: true
          {{- with .Values.server.internalTls }}
          {{- if .certFile }}
          certFile: {{ .certFile | quote }}
          {{- end }}
          {{- if .keyFile }}
          keyFile: {{ .keyFile | quote }}
          {{- end }}
          {{- if .trustedCaFile }}
          trustedCaFile: {{ .trustedCaFile | quote }}
          {{- end }}
          {{- if .clientAuth }}
          clientAuth: {{ .clientAuth }}
          {{- end }}
          {{- end }}
        {{- end }}
    {{- if .Values.server.peerTls }}
    replication:
      tls:
        enabled: true
        {{- with .Values.server.peerTls }}
        {{- if .certFile }}
        certFile: {{ .certFile | quote }}
        {{- end }}
        {{- if .keyFile }}
        keyFile: {{ .keyFile | quote }}
        {{- end }}
        {{- if .trustedCaFile }}
        trustedCaFile: {{ .trustedCaFile | quote }}
        {{- end }}
        {{- if .serverName }}
        serverName: {{ .serverName | quote }}
        {{- end }}
        {{- if .insecureSkipVerify }}
        insecureSkipVerify: {{ .insecureSkipVerify }}
        {{- end }}
        {{- end }}
    {{- end }}
    storage:
      wal:
        dir: "/data/wal"
        sync: {{ .Values.server.walSyncData }}
        retention: {{ .Values.server.walRetentionTime | quote }}
      database:
        dir: "/data/db"
        readCacheSizeMB: {{ .Values.server.dbCacheSizeMb }}
      notification:
        retention: {{ .Values.server.notificationsRetentionTime | quote }}
    observability:
      metric:
        enabled: true
        bindAddress: "0.0.0.0:{{ .Values.server.ports.metrics }}"
      log:
        level: {{ .Values.server.logLevel | quote }}
